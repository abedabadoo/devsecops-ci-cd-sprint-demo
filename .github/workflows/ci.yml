name: DevSecOps CI

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ---------- Checkout ----------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- App build/test ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install deps
        working-directory: app
        run: npm ci

      - name: Run tests
        working-directory: app
        run: npm test

      # ---------- Dependency scanning (High/Critical gate) ----------
      - name: Dependency audit (High/Critical gate)
        working-directory: app
        run: npm audit --audit-level=high

      # ---------- Secrets scanning ----------
      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_$(uname -s)_$(uname -m).tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Gitleaks (secrets scan)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gitleaks detect --source . --redact --report-format json --report-path gitleaks-report.json

      # ---------- SAST (Semgrep) - deterministic CLI run ----------
      - name: Install Semgrep
        run: python3 -m pip install --upgrade pip semgrep

      - name: Semgrep (SAST) - SARIF output (ERROR gate)
        run: |
          semgrep --version
          semgrep --config "p/ci" --severity ERROR --sarif --output semgrep.sarif .

      - name: Semgrep (SAST) - JSON report artifact
        if: always()
        run: |
          semgrep --config "p/ci" --severity ERROR --json --output semgrep-report.json . || true

      # ---------- Debug: show generated files ----------
      - name: List workspace files (debug)
        if: always()
        run: |
          ls -la
          echo "----"
          find . -maxdepth 2 -type f -name "*.sarif" -o -name "gitleaks-report.json" -o -name "semgrep-report.json" -o -name "trivy-*-report.txt" || true

      # ---------- Upload SARIF to GitHub Security ----------
      - name: Upload Semgrep SARIF to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif

      # ---------- Trivy filesystem scan (High/Critical gate) ----------
      - name: Trivy filesystem scan (High/Critical gate)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          exit-code: "1"
          severity: HIGH,CRITICAL
          output: trivy-fs-report.txt

      # ---------- Container build ----------
      - name: Build Docker image
        run: docker build -t hello-devsecops:ci .

      # ---------- Trivy image scan (High/Critical gate) ----------
      - name: Trivy image scan (High/Critical gate, fixable only)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: hello-devsecops:ci
          format: table
          exit-code: "1"
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          vuln-type: os,library
          output: trivy-image-report.txt

      - name: Show Trivy image report
        if: always()
        run: |
          echo "==== Trivy image report ===="
          test -f trivy-image-report.txt && cat trivy-image-report.txt || echo "No trivy-image-report.txt found"

      # ---------- Upload reports ----------
      - name: Upload scan reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          if-no-files-found: ignore
          path: |
            gitleaks-report.json
            semgrep.sarif
            semgrep-report.json
            trivy-fs-report.txt
            trivy-image-report.txt
