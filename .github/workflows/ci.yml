name: DevSecOps CI

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ---------- Checkout ----------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- App build/test ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install deps
        working-directory: app
        run: npm ci

      - name: Run tests
        working-directory: app
        run: npm test

      # ---------- Dependency scanning (High/Critical gate) ----------
      - name: Dependency audit (High/Critical gate)
        working-directory: app
        run: npm audit --audit-level=high

      # ---------- Secrets scanning ----------
      - name: Gitleaks (secrets scan)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact --report-format json --report-path gitleaks-report.json

      # ---------- SAST (Semgrep) ----------
      - name: Semgrep (SAST) â€“ ERROR only
        uses: semgrep/semgrep-action@v1
        with:
          config: "p/ci"
          generateSarif: true
          semgrepArgs: "--severity ERROR"
      
      # ---------- Upload SARIF to GitHub Security ----------
      - name: Upload Semgrep SARIF to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      # ---------- Trivy filesystem scan ----------
      - name: Trivy filesystem scan (High/Critical gate)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          exit-code: "1"
          severity: HIGH,CRITICAL
          output: trivy-fs-report.txt

      # ---------- Container build ----------
      - name: Build Docker image
        run: docker build -t hello-devsecops:ci .

      # ---------- Trivy image scan ----------
      - name: Trivy image scan (High/Critical gate)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: hello-devsecops:ci
          format: table
          exit-code: "1"
          severity: HIGH,CRITICAL
          output: trivy-image-report.txt

      # ---------- Upload artifacts ----------
      - name: Upload scan reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            gitleaks-report.json
            semgrep.sarif
            trivy-fs-report.txt
            trivy-image-report.txt
